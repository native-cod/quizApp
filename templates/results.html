<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KUQA SCORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Funnel+Display:wght@300..800&family=Geom:ital,wght@0,300..900;1,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='web-logo.ico') }}" type="image/x-icon">
</head>
<body>
<div id="header">
    <p id="title">{{quiz_name}}</p>
</div>
<div id="main-container" class="flex-row-div">

    <div id="score-card" class="flex-column-div">
        <p>{{name}}</p>
        <p>{{id}}</p>
        <div id="score-div">
            <p id="score">20</p>
        </div>
        <p id="quiz-remarks"> Average </p>
        <p id="quiz-summary">Quiz Summary</p>
        <div id="summary-details-div">
        <p><span id="questions-answered">10</span> / 20</p>
            <p>Time spent <span id="time-spent">20 : 40</span></p>
        </div>
    </div>
    <div id="divider"></div>
    <div id="preview" class="flex-column-div">

        <div class="question">
            <div class="question-number-container">
                <span class="question-number">1</span>
            </div>
            <div class="question-details">
                <p class="qn for-question">Sample question</p>
                <p class="an for-question">Answer 1</p>
                <p class="select-text">Selected answer</p>
                <div class="highlight-option">
                    <p class="slt for-question">Selected option</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
